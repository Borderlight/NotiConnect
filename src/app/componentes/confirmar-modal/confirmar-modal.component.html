@if (visible) {
  <div class="modal-backdrop-global">
    <div class="modal-content-global" (click)="$event.stopPropagation()">
      <p>{{ mensaje }}</p>
      <div class="modal-actions">
        <button class="btn-danger" (click)="onConfirmar()">Eliminar</button>
        <button class="btn-secondary" (click)="onCancelar()">Cancelar</button>
      </div>
    </div>
  </div>
}
