<div class="dialog-backdrop" (click)="cerrarDialog()">
  <div class="dialog-content" (click)="$event.stopPropagation()">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar a {{ nombreAdmin }} del rol de administrador?</p>
    <div class="dialog-buttons">
      <button class="btn-cancelar" (click)="cerrarDialog()">Cancelar</button>
      <button class="btn-eliminar" (click)="confirmarEliminacion()">Eliminar</button>
    </div>
  </div>
</div>
