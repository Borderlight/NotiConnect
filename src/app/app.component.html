<header class="app-header" role="banner">
  <div class="header-content">
    <button class="back-button" aria-label="Volver" (click)="volver()">
      <img src="/assets/pantalla-principal/volver atras.png" alt="Volver atrás" class="icono-volver" />
    </button>
    <div class="logo-upsa-container">
      <img src="/assets/pantalla-principal/logo_upsa.png"
           alt="Logo de la Universidad Pontificia de Salamanca"
           class="logo-upsa">
    </div>
    <div class="center-content">
      <button class="logo-noticonnect-btn" aria-label="Ir a la página principal de NotiConnect" (click)="navegarInicio()">

             alt="Logo de NotiConnect"
             class="logo-noticonnect" 
             style="cursor: pointer;"
             />

    </div>
  </div>
